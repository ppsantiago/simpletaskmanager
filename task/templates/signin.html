{% extends 'base.html' %}

{% block content %}


<div class="content-auth">
    <div class="user-auth-container">
        <div class="signin">
            <div class="title-auth">
                <h1>Register User</h1>
            </div>
            {% if message %}
            <p>{{message}}</p>
            {% endif %}
            <div class="user-signin">
            <div class="user-register">
                    <form action="/signin/" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div>
                            <button class="user-auth-btn">
                                Signin
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="signup">
            <div class="title-auth">
                <h1>Register User</h1>
            </div>
            <div class="user-signup">
            <div class="user-register">

                    <form action="/signup/" method="POST">
                        {% csrf_token %}
                        {{form2.as_p}}
                        <div>
                            <button class="user-auth-btn">
                                Signup
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>


</div>










{% endblock %}
